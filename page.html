<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ICON -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="/CSS/style.css" />

    <!-- JS -->
    <script src="/JS/script.js" defer></script>
    <title>MyMoney- Gerencie suas Depesas</title>
  </head>
  <body>
    <!-- saldo conta -->
    <section class="balance-container">
      <header>
        <h1>MyMoney</h1>
      </header>

      <div class="balance-acount">
        <p>Saldo da conta</p>
        <h3>R$ 0,00</h3>
      </div>

      <!-- section entrada e saida de receitas -->
      <section class="balances-view">
        <article class="balance-enter">
          <span class="material-symbols-outlined"> arrow_upward </span>
          <div class="balance-description">
            <p>Receitas</p>
            <p><strong>R$ 0,00</strong></p>
          </div>
        </article>

        <article class="balance-down">
          <span class="material-symbols-outlined"> arrow_downward</span>
          <div class="balance-description">
            <p>Saidas</p>
            <p><strong>R$ 0,00</strong></p>
          </div>
        </article>
      </section>
    </section>

    <!-- adicionar despesas -->
    <section class="expenses-container">
      <h3>Adicionar Despesas</h3>
      <div class="expenses-content">
        <form id="expense-form">
          <label for="nome" class="input-label">
            Nome:
            <input type="text" id="nome" name="nome" />
          </label>

          <label for="" class="input-label"
            >Valor:
            <input type="text" id="valor" />
          </label>

          <label for="tipo" class="input-label"
            >Tipo:
            <select name="tipo" id="tipo">
              <option value="" disabled selected>Tipo Despesa</option>
              <option value="saida">Saída</option>
              <option value="entrada">Entrada</option>
            </select>
          </label>

          <label for="categoria">
            Categoria:
            <select name="categoria" id="categoria">
              <option value="" disabled selected>
                Categorias
              </option>
              <option value="Alimentação">Alimentação</option>
              <option value="Transporte">Transporte</option>
              <option value="Moradia">Moradia</option>
              <option value="Saúde">Saúde</option>
              <option value="Lazer">Lazer</option>
              <option value="Outros">Outros</option>
            </select>
          </label>
        </form>
        <button id="add-expense-btn">Adicionar</button>
      </div>
    </section>

    <!-- lista de depesas  -->
    <section class="checklist-container">
      <h3>Lista de Despesas</h3>
      <div class="checklist-content">
        <ul class="expense-list">
          <!-- Lista de despesas será atualizada aqui -->
        </ul>
      </div>
    </section>

    <!-- grafico de despesas -->
    <section class="chart-container">
      <h3>Despesas por Categoria</h3>
      <div class="expense-grafic">
        <canvas id="expenseChart"></canvas>
      </div>
    </section>

    <!-- modal de confirmação -->
    <div id="confirmation-modal" class="modal">
      <div id="modal-content">
        <p>Confirmar pagamento ?</p>
        <div class="modal-buttons">
          <button id="confirm-yes" class="modal-btn">Sim</button>
          <button id="confirm-no" class="modal-btn">Não</button>
        </div>
      </div>
    </div>

    <!-- Mensagem de sucesso -->
    <div id="success-message" class="success-message">
      <p>Pagamento realizado com sucesso!</p>
    </div>

     <!-- Modal de Confirmação de Exclusão -->
     <div id="delete-confirmation-modal" class="modal">
      <div class="modal-content">
        <p>Tem certeza que deseja excluir esta despesa?</p>
        <div class="modal-buttons">
          <button id="delete-confirm-yes" class="modal-btn">Sim</button>
          <button id="delete-confirm-no" class="modal-btn">Não</button>
        </div>
      </div>
    </div>
  </body>
</html>
