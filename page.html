<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ICON -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="/CSS/style.css" />

    <!-- JS -->
    <script src="/JS/script.js" defer></script>
    <title>MyMoney- Gerencie suas Depesas</title>
  </head>
  <body>
    <section class="balance-container">
      <h1>MyMoney</h1>

      <div class="balance-acount">
        <p>Saldo da conta</p>
        <h3>R$: 2.000,00</h3>
        <span class="material-symbols-outlined"> visibility </span>
      </div>

      <section class="balances-view">
        <div class="balance-enter">
          <span class="material-symbols-outlined"> arrow_upward </span>

          <div class="balance-description">
            <p>Receitas</p>
            <p><strong>R$ 3.000,00</strong></p>
          </div>
        </div>

        <div class="balance-down">
          <span class="material-symbols-outlined"> arrow_downward</span>
          
         <div class="balance-description">
          <p>Saidas</p>
          <p><strong>R$ 1.000,00</strong></p>
         </div>
        </div>
      </section>
    </section>
  </body>
</html>
