<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ICON -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="/CSS/style.css" />

    <!-- JS -->
    <script src="/JS/script.js" defer></script>
    <title>MyMoney- Gerencie suas Depesas</title>
  </head>
  <body>
    <!-- saldo conta -->
    <section class="balance-container">
      <header>
        <h1>MyMoney</h1>
      </header>

      <div class="balance-acount">
        <p>Saldo da conta</p>
        <h3>R$: 2.000,00</h3>
        <button aria-label="Toggle balance visibility">
          <span class="material-symbols-outlined"> visibility </span>
        </button>
      </div>

      <!-- section entrada e saida de receitas -->
      <section class="balances-view">
        <article class="balance-enter">
          <span class="material-symbols-outlined"> arrow_upward </span>

          <div class="balance-description">
            <p>Receitas</p>
            <p><strong>R$ 3.000,00</strong></p>
          </div>
        </article>

        <article class="balance-down">
          <span class="material-symbols-outlined"> arrow_downward</span>
          <div class="balance-description">
            <p>Saidas</p>
            <p><strong>R$ 1.000,00</strong></p>
          </div>
        </article>
      </section>
    </section>

    <!-- adicionar despesas -->
    <section class="expenses-container">
      <h3>Adicionar Despesas</h3>

      <div class="expenses-content">
        <form action="">
          <label for="nome" class="input-label">
            Nome:
            <input type="text" id="nome" name="nome" />
          </label>

          <label for="" class="input-label"
            >Valor:
            <input type="text" />
          </label>

          <label for="tipo" class="input-label"
            >Tipo:
            <select name="tipo" id="tipo">
              <option value="" disabled selected>Tipo Despesa</option>
              <option value="saida">Saída</option>
              <option value="entrada">Entrada</option>
            </select>
          </label>

          <label for="categoria">
            Categoria: 
            <select name="categoria" id="categoria">
              <option value="" disabled selected>Selecione uma Categoria</option>
              <option value="Alimentação">Alimentação</option>
              <option value="Transporte">Transporte</option>
              <option value="Moradia">Moradia</option>
              <option value="Saúde">Saúde</option>
              <option value="Lazer">Lazer</option>
              <option value="Outros">Outros</option>
            </select>
          </label>
        </form>
        <button>Adicionar</button>
      </div>
    </section>

    <!-- lista de tarefas  -->
    <section class="checklist-container">
      <h3>Lista de Tarefas</h3>

      <div class="checklist-content">
       <ul class="expense-list">
        <li>
            <span>Aluguel</span>
            <span class="amount">R$1.500,00</span>
            <div class="actions">
                <button class="pay-btn">✅</button>
                <button class="delete-btn">❌</button>
            </div>
        </li>
        <li>
            <span>Carro</span>
            <span class="amount">R$500,00</span>
            <div class="actions">
                <button class="pay-btn">✅</button>
                <button class="delete-btn">❌</button>
            </div>
        </li>
        <li>
            <span>Escola</span>
            <span class="amount">R$500,00</span>
            <div class="actions">
                <button class="pay-btn">✅</button>
                <button class="delete-btn">❌</button>
            </div>
        </li>
    </ul>
      </div>
    </section>
  </body>
</html>
